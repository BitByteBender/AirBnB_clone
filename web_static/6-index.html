<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>Los-Angeles, Ohio...</h4>

	  <ul class="popover">
	    <li><h2>Los-Angeles</h2></li>
	    <li>
	      <ul class="nested-list">
		<li>Page</li>
		<li>Page2</li>
	      </ul>
	    </li>
	    <li><h2>Ohio</h2></li>
	    <li>
	      <ul class="nested-list">
		<li>Test Page1</li>
		<li>Test Page2</li>
	      </ul>
	    </li>
	  </ul>

	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>WIFI, Pools...</h4>
	  
	  <ul class="popover">
	    <li>Wifi</li>
	    <li>TV</li>
	    <li>Pools</li>
	    <li>Kitchen</li>
	  </ul>
	</div>
	<button class="btn-search">Search</button>
      </section>
    </div>
    <footer>
      Best School
    </footer>
  </body>
</html>
